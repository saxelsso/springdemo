<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <table>
      <tr>
        <th>ID</th>
        <th>NAME</th>
      </tr>
      <tr th:each="actor : ${listofactors}">
        <td th:text="${actor.id}">Null</td>
        <td th:text="${actor.name}">Null</td>
      </tr>
    </table>


</body>
</html>
